
  <form (submit)="loginUser()" class="login-form">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Iniciar Sesión</ion-button>
    <ion-button expand="block" color="light" (click)="goToLogin()">Registrarse</ion-button>

    <div *ngIf="error" class="error-message">
      <p>{{ error }}</p>
    </div>
  </form>

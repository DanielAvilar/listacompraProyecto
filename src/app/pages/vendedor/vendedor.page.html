<ion-header>
  <ion-toolbar>
    <ion-title>Vendedor</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Cerrar Sesi√≥n</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h1>Bienvenido, Vendedor</h1>
    <ion-button expand="block" (click)="createProduct()">Crear Producto</ion-button>

    <ion-list>
      <ion-item *ngFor="let product of products">
        <ion-label>
          <h2>{{ product.name }}</h2>
          <p>{{ product.price | currency }}</p>
        </ion-label>
        <ion-button color="danger" (click)="deleteProduct(product.id)">Eliminar</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
